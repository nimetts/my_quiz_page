<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }
        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: left;
        }
        .question input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .answer-option {
            display: block;
            background-color: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-option:hover {
            background-color: #f1f1f1;
            border-color: #4CAF50;
        }
        .answer-option.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }
        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .question input[type="radio"]:checked + .answer-option {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .q1 {
            color: #FF6347; 
        }
        .q2 {
            color: #4682B4; 
        }
        .q3 {
            color: #32CD32; 
        }
        .q4 {
            color: #FFD700; 
        }
        .q5 {
            color: #8A2BE2; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Quiz</h1>
        <p>Please enter your username and start the quiz.</p>

        <form method="POST">
            <div class="form-group form-header">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>

            <div class="question">
                <h2 class="q1">Question 1: What is Flask?</h2>
                <input type="radio" name="q1" value="correct" id="q1a"> 
                <label for="q1a" class="answer-option">A web framework</label>
                <input type="radio" name="q1" value="incorrect" id="q1b"> 
                <label for="q1b" class="answer-option">A game engine</label>
            </div>

            <div class="question">
                <h2 class="q2">Question 2: What is TensorFlow?</h2>
                <input type="radio" name="q2" value="correct" id="q2a"> 
                <label for="q2a" class="answer-option">A machine learning library</label>
                <input type="radio" name="q2" value="incorrect" id="q2b"> 
                <label for="q2b" class="answer-option">A web framework</label>
            </div>

            <div class="question">
                <h2 class="q3">Question 3: What is the purpose of Python's `self` keyword?</h2>
                <input type="radio" name="q3" value="correct" id="q3a"> 
                <label for="q3a" class="answer-option">To refer to the instance of the class</label>
                <input type="radio" name="q3" value="incorrect" id="q3b"> 
                <label for="q3b" class="answer-option">To create a new object</label>
            </div>

            <div class="question">
                <h2 class="q4">Question 4: What is a Python decorator?</h2>
                <input type="radio" name="q4" value="correct" id="q4a"> 
                <label for="q4a" class="answer-option">A function that modifies the behavior of another function</label>
                <input type="radio" name="q4" value="incorrect" id="q4b"> 
                <label for="q4b" class="answer-option">A Python keyword</label>
            </div>

            <div class="question">
                <h2 class="q5">Question 5: What does the `@staticmethod` decorator do?</h2>
                <input type="radio" name="q5" value="correct" id="q5a"> 
                <label for="q5a" class="answer-option">Defines a method that does not depend on instance data</label>
                <input type="radio" name="q5" value="incorrect" id="q5b"> 
                <label for="q5b" class="answer-option">Defines a class method</label>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
