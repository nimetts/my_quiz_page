<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Python Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
        }
        .content {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            font-size: 18px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Python Quiz</h1>
            <p>Test your Python knowledge with our quiz. Are you ready?</p>
            <a href="{{ url_for('exam') }}">Start Exam</a>
        </div>
    </div>
</body>
</html>
